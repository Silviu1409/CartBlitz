<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="'Products in ' + ${category}"></title>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>

    <style>
        footer {
            text-align: center;
        }

        header nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        header nav ul li {
            padding: 0 0 0 15px;
            display: inline;
        }

        .product-image.active {
            display: block;
        }

        .product-image.hidden {
            display: none;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #777;
        }
    </style>
</head>

<body style="margin: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <header style="padding-top: 25px;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="nav-link" th:href="@{'/'}" style="padding: 10px;">
                        <i class="fas fa-home mx-1"></i> Acasa
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/categories}">
                                    <i class="fas fa-computer"></i> Categorii piese PC
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cart}">
                                    <i class="fas fa-shopping-cart"></i> Cos
                                </a>
                            </li>
                        </ul>
                        <!--                <ul class="navbar-nav ms-auto topnav">-->
                        <!--                    <li th:if="${#authorization.expression('isAuthenticated()')}">-->
                        <!--                        <a class="nav-link btn-primary" th:href="@{/profile}">-->
                        <!--                            <i class="fas fa-sign-in-alt"></i> Profile-->
                        <!--                        </a>-->
                        <!--                    </li>-->
                        <!--                    <li th:unless="${#authorization.expression('isAuthenticated()')}">-->
                        <!--                        <a class="nav-link btn-primary" th:href="@{/login}">-->
                        <!--                            <i class="fas fa-sign-in-alt"></i> Sign In-->
                        <!--                        </a>-->
                        <!--                    </li>-->
                        <!--                    <li th:unless="${#authorization.expression('isAuthenticated()')}">-->
                        <!--                        <a class="nav-link btn-primary" th:href="@{/register}">-->
                        <!--                            <i class="fas fa-sign-in-alt"></i> Register-->
                        <!--                        </a>-->
                        <!--                    </li>-->
                        <!--                </ul>-->

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main style="flex: 1; padding-top: 50px;">
        <div class="container">
            <h2 class="text-center" th:text="'Produse in ' + ${category}"></h2>
            <br/>
            <br/>
            <div class="row">
                <div th:each="product, status : ${products}" class="col-md-4 mx-3">
                    <div class="card mb-4 shadow-sm">
                        <div th:id="'carouselControls_' + ${status.index}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img th:src="@{'/images/products/' + ${category.toLowerCase()} + '/' + ${product.productId} + '_1.jpg'}" class="d-block mx-auto w-75" alt="Product Image 1"/>
                                </div>
                                <div class="carousel-item">
                                    <img th:src="@{'/images/products/' + ${category.toLowerCase()} + '/' + ${product.productId} + '_2.jpg'}" class="d-block mx-auto w-75" alt="Product Image 2"/>
                                </div>
                                <div class="carousel-item">
                                    <img th:src="@{'/images/products/' + ${category.toLowerCase()} + '/' + ${product.productId} + '_3.jpg'}" class="d-block mx-auto w-75" alt="Product Image 3"/>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" th:data-bs-target="'#carouselControls_' + ${status.index}" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" th:data-bs-target="'#carouselControls_' + ${status.index}" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body text-justify">
                            <h5 class="card-title text-center" th:text="${product.name}"></h5>
                            <br/>
                            <p class="card-text"><strong>Producator:</strong> <span th:text="${product.brand}"></span></p>
                            <p class="card-text"><strong>Specificatii:</strong></p>
                            <ul>
                                <li th:each="spec : ${#strings.arraySplit(product.description, ',')}" th:text="${spec}"></li>
                            </ul>
                            <p class="card-text"><strong>In stoc:</strong> <span th:text="${product.stockQuantity}"></span></p>
                            <p class="card-text"><strong>Pret:</strong> <span th:text="${product.price} + ' lei'"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="padding-top: 25px;">
        <p>&copy; 2024 CartBlitz</p>
    </footer>

    <script>
        const productImages = document.querySelectorAll('.product-image');

        productImages.forEach(image => {
            image.addEventListener('click', function() {
                image.classList.toggle('active');

                productImages.forEach(otherImage => {
                    if (otherImage !== image) {
                        otherImage.classList.toggle('hidden');
                    }
                });
            });
        });
    </script>

</body>

</html>
